<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>test</title>
    </head>
    <body>
        <header>header</header>
        <article>article</article>
        <script>
      function ajax2() {
document.getElementById('push').innerHTML = "押したよ！";

var xhr = new XMLHttpRequest();

// ハンドラの登録.
xhr.onreadystatechange = function() {
    switch ( xhr.readyState ) {
        case 0:
            // 未初期化状態.
            console.log( 'uninitialized!' );
            break;
        case 1: // データ送信中.
            console.log( 'loading...' );
            break;
        case 2: // 応答待ち.
            console.log( 'loaded.' );
            break;
        case 3: // データ受信中.
            console.log( 'interactive... '+xhr.responseText.length+' bytes.' );
            break;
        case 4: // データ受信完了.
            if( xhr.status == 200 || xhr.status == 304 ) {
                var data = xhr.responseText; // responseXML もあり
                console.log( 'COMPLETE! :'+data );
            } else {
                console.log( 'Failed. HttpStatus: '+xhr.statusText );
            }
            break;
    }
};

xhr.open( 'POST', './admin/rename.php', false );
xhr.setRequestHeader( 'Content-Type', 'application/x-www-form-urlencoded' );

xhr.send("title=" + encodeURIComponent(document.fm.title.value) + "&" + "rename=" + encodeURIComponent(document.fm.rename.value));
xhr.abort();
}

        </script>
        <form name="fm">
            <p>
              リネーム名
            </p>
            <input type="text" name="rename">
            <p>
              元ファイル名
            </p>
            <input type="text" name="title">
          </form>
        <button onclick="ajax2();">登録</button>
        <div id="push"></div>
    </body>
</html>
